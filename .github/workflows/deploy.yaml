name: Deploy to AWS

on:
  push:
    branches: [ main ]

env:
  AWS_REGION: us-east-1
  PROJECT_NAME: shooting-game

jobs:
  terraform-infrastructure:
    name: Terraform Create Infrastructure
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3

    - name: Terraform Init
      run: |
        cd terraform
        terraform init

    - name: Update Terraform variables
      run: |
        cd terraform
        # Update database credentials
        sed -i "s|db_username = \".*\"|db_username = \"${{ secrets.DB_USERNAME }}\"|" terraform.tfvars
        sed -i "s|db_password = \".*\"|db_password = \"${{ secrets.DB_PASSWORD }}\"|" terraform.tfvars
        # Use dummy images for initial infrastructure creation
        sed -i "s|frontend_image = \".*\"|frontend_image = \"nginx:alpine\"|" terraform.tfvars
        sed -i "s|backend_image = \".*\"|backend_image = \"nginx:alpine\"|" terraform.tfvars

    - name: Terraform Plan
      run: |
        cd terraform
        terraform plan -out=tfplan

    - name: Terraform Apply
      run: |
        cd terraform
        terraform apply -auto-approve tfplan

    - name: Get infrastructure outputs
      id: infrastructure-outputs
      run: |
        cd terraform
        echo "ecr_frontend_url=$(terraform output -raw ecr_frontend_repository_url)" >> $GITHUB_OUTPUT
        echo "ecr_backend_url=$(terraform output -raw ecr_backend_repository_url)" >> $GITHUB_OUTPUT
        echo "ecs_cluster_name=$(terraform output -raw ecs_cluster_name)" >> $GITHUB_OUTPUT
        echo "frontend_service_name=$(terraform output -raw frontend_service_name)" >> $GITHUB_OUTPUT
        echo "backend_service_name=$(terraform output -raw backend_service_name)" >> $GITHUB_OUTPUT
        echo "frontend_url=$(terraform output -raw frontend_url)" >> $GITHUB_OUTPUT
        echo "backend_url=$(terraform output -raw backend_url)" >> $GITHUB_OUTPUT

  deploy-applications:
    name: Deploy Applications to ECS
    runs-on: ubuntu-latest
    needs: terraform-infrastructure
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to ECR
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build and push frontend image
      run: |
        cd frontend
        docker build -t ${{ needs.terraform-infrastructure.outputs.ecr_frontend_url }}:${{ github.sha }} .
        docker push ${{ needs.terraform-infrastructure.outputs.ecr_frontend_url }}:${{ github.sha }}

    - name: Build and push backend image
      run: |
        cd backend
        docker build -t ${{ needs.terraform-infrastructure.outputs.ecr_backend_url }}:${{ github.sha }} .
        docker push ${{ needs.terraform-infrastructure.outputs.ecr_backend_url }}:${{ github.sha }}

    - name: Update ECS services with new images
      run: |
        # Update frontend service
        aws ecs update-service \
          --cluster ${{ needs.terraform-infrastructure.outputs.ecs_cluster_name }} \
          --service ${{ needs.terraform-infrastructure.outputs.frontend_service_name }} \
          --force-new-deployment

        # Update backend service
        aws ecs update-service \
          --cluster ${{ needs.terraform-infrastructure.outputs.ecs_cluster_name }} \
          --service ${{ needs.terraform-infrastructure.outputs.backend_service_name }} \
          --force-new-deployment

    - name: Wait for services to stabilize
      run: |
        echo "Waiting for ECS services to stabilize..."
        sleep 60
        
        # Wait for frontend service
        aws ecs wait services-stable \
          --cluster ${{ needs.terraform-infrastructure.outputs.ecs_cluster_name }} \
          --service ${{ needs.terraform-infrastructure.outputs.frontend_service_name }} \
          --region ${{ env.AWS_REGION }} || echo "Frontend service stabilization check completed"
        
        # Wait for backend service
        aws ecs wait services-stable \
          --cluster ${{ needs.terraform-infrastructure.outputs.ecs_cluster_name }} \
          --service ${{ needs.terraform-infrastructure.outputs.backend_service_name }} \
          --region ${{ env.AWS_REGION }} || echo "Backend service stabilization check completed"

    - name: Show deployment results
      run: |
        echo "ðŸš€ Deployment completed successfully!"
        echo "Frontend URL: ${{ needs.terraform-infrastructure.outputs.frontend_url }}"
        echo "Backend URL: ${{ needs.terraform-infrastructure.outputs.backend_url }}"
        echo "Frontend ECR: ${{ needs.terraform-infrastructure.outputs.ecr_frontend_url }}"
        echo "Backend ECR: ${{ needs.terraform-infrastructure.outputs.ecr_backend_url }}"